    <script>
        // 전역 변수
        let currentUser = null;
        let employees = JSON.parse(localStorage.getItem('employees')) || [];
        let training = JSON.parse(localStorage.getItem('training')) || [];
        let editingEmployeeId = null;

        // 로그인 시스템
        const loginForm = document.getElementById('loginForm');
        const loginScreen = document.getElementById('loginScreen');
        const mainSystem = document.getElementById('mainSystem');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if ((username === 'admin' && password === 'gohair2024') || 
                (username === 'hr' && password === 'hr2024')) {
                currentUser = username;
                document.getElementById('currentUser').textContent = username === 'admin' ? '본부장' : 'HR팀';
                loginScreen.classList.add('hidden');
                mainSystem.classList.remove('hidden');
                loadDashboard();
            } else {
                alert('아이디 또는 비밀번호가 올바르지 않습니다.');
            }
        });

        // 로그아웃
        document.getElementById('logoutBtn').addEventListener('click', function() {
            currentUser = null;
            loginScreen.classList.remove('hidden');
            mainSystem.classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });

        // 탭 네비게이션
        const navTabs = document.querySelectorAll('.nav-tab');
        const tabContents = document.querySelectorAll('.tab-content');

        navTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                const targetTab = this.getAttribute('data-tab');
                
                navTabs.forEach(t => {
                    t.classList.remove('active', 'border-blue-500', 'text-blue-600');
                    t.classList.add('border-transparent', 'text-gray-500');
                });
                
                this.classList.add('active', 'border-blue-500', 'text-blue-600');
                this.classList.remove('border-transparent', 'text-gray-500');

                tabContents.forEach(content => {
                    content.classList.add('hidden');
                });

                document.getElementById(targetTab + 'Tab').classList.remove('hidden');

                if (targetTab === 'dashboard') loadDashboard();
                else if (targetTab === 'employees') loadEmployees();
                else if (targetTab === 'training') loadTraining();
            });
        });

        // 대시보드 로드
        function loadDashboard() {
            updateStats();
            updateCharts();
        }

        function updateStats() {
            const totalCount = employees.length;
            const activeCount = employees.filter(emp => emp.status === 'active').length;
            const completedTrainingCount = training.filter(t => t.completed).length;
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            const monthlyJoinsCount = employees.filter(emp => {
                const joinDate = new Date(emp.joinDate);
                return joinDate.getMonth() === currentMonth && joinDate.getFullYear() === currentYear;
            }).length;

            document.getElementById('totalEmployees').textContent = totalCount + '명';
            document.getElementById('activeEmployees').textContent = activeCount + '명';
            document.getElementById('completedTraining').textContent = completedTrainingCount + '개';
            document.getElementById('monthlyJoins').textContent = monthlyJoinsCount + '명';
        }

        function updateCharts() {
            updatePositionChart();
            updateMonthlyChart();
        }

        function updatePositionChart() {
            const ctx = document.getElementById('positionChart').getContext('2d');
            const positions = ['인턴', '디자이너', '팀장', '실장', '부원장', '원장', '매니저', '부점장', '점장'];
            const positionCounts = positions.map(pos => 
                employees.filter(emp => emp.position === pos && emp.status === 'active').length
            );

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: positions,
                    datasets: [{
                        data: positionCounts,
                        backgroundColor: [
                            '#3B82F6', '#8B5CF6', '#10B981', '#F59E0B',
                            '#EF4444', '#06B6D4', '#84CC16', '#F97316', '#6B7280'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function updateMonthlyChart() {
            const ctx = document.getElementById('monthlyChart').getContext('2d');
            const months = ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'];
            const currentYear = new Date().getFullYear();

            const joinCounts = months.map((_, index) => {
                return employees.filter(emp => {
                    const joinDate = new Date(emp.joinDate);
                    return joinDate.getMonth() === index && joinDate.getFullYear() === currentYear;
                }).length;
            });

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: months,
                    datasets: [{
                        label: '입사자 수',
                        data: joinCounts,
                        backgroundColor: '#3B82F6',
                        borderColor: '#1D4ED8',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        // 직원 관리
        function loadEmployees() {
            displayEmployees();
            updateTrainingEmployeeOptions();
        }

        function displayEmployees() {
            const employeesList = document.getElementById('employeesList');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const positionFilter = document.getElementById('positionFilter').value;

            let filteredEmployees = employees.filter(emp => {
                const matchesSearch = emp.name.toLowerCase().includes(searchTerm);
                const matchesPosition = !positionFilter || emp.position === positionFilter;
                return matchesSearch && matchesPosition;
            });

            employeesList.innerHTML = filteredEmployees.map(emp => `
                <div class="bg-white border border-gray-200 rounded-lg p-4 hover:shadow-md transition duration-300">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <h4 class="font-semibold text-gray-900">${emp.name}</h4>
                            <span class="position-badge position-${emp.position}">${emp.position}</span>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="editEmployee('${emp.id}')" class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteEmployee('${emp.id}')" class="text-red-600 hover:text-red-800">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="space-y-1 text-sm text-gray-600">
                        <p><i class="fas fa-phone w-4"></i> ${emp.phone}</p>
                        <p><i class="fas fa-envelope w-4"></i> ${emp.email || '이메일 없음'}</p>
                        <p><i class="fas fa-calendar w-4"></i> 입사일: ${emp.joinDate}</p>
                        <p><i class="fas fa-won-sign w-4"></i> 급여: ${emp.salary ? emp.salary + '만원' : '정보없음'}</p>
                    </div>
                    <div class="mt-3 flex justify-between items-center">
                        <span class="text-xs px-2 py-1 rounded-full ${emp.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${emp.status === 'active' ? '재직' : '퇴사'}
                        </span>
                        ${emp.status === 'active' ? 
                            `<button onclick="toggleEmployeeStatus('${emp.id}')" class="text-xs bg-red-100 text-red-800 px-2 py-1 rounded hover:bg-red-200">퇴사 처리</button>` :
                            `<button onclick="toggleEmployeeStatus('${emp.id}')" class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded hover:bg-green-200">복직 처리</button>`
                        }
                    </div>
                </div>
            `).join('');
        }

        // 검색 및 필터링
        document.getElementById('searchInput').addEventListener('input', displayEmployees);
        document.getElementById('positionFilter').addEventListener('change', displayEmployees);

        // 직원 추가 버튼
        document.getElementById('addEmployeeBtn').addEventListener('click', function() {
            editingEmployeeId = null;
            document.getElementById('modalTitle').textContent = '직원 추가';
            document.getElementById('employeeForm').reset();
            document.getElementById('employeeModal').classList.remove('hidden');
            document.getElementById('employeeModal').classList.add('flex');
        });

        // 직원 수정
        function editEmployee(id) {
            const employee = employees.find(emp => emp.id === id);
            if (!employee) return;

            editingEmployeeId = id;
            document.getElementById('modalTitle').textContent = '직원 정보 수정';
            document.getElementById('employeeId').value = employee.id;
            document.getElementById('employeeName').value = employee.name;
            document.getElementById('employeePhone').value = employee.phone;
            document.getElementById('employeeEmail').value = employee.email || '';
            document.getElementById('employeePosition').value = employee.position;
            document.getElementById('employeeJoinDate').value = employee.joinDate;
            document.getElementById('employeeSalary').value = employee.salary || '';
            
            document.getElementById('employeeModal').classList.remove('hidden');
            document.getElementById('employeeModal').classList.add('flex');
        }

        // 직원 삭제
        function deleteEmployee(id) {
            if (confirm('정말로 이 직원을 삭제하시겠습니까?')) {
                employees = employees.filter(emp => emp.id !== id);
                training = training.filter(t => t.employeeId !== id);
                saveData();
                displayEmployees();
                updateTrainingEmployeeOptions();
            }
        }

        // 직원 상태 토글
        function toggleEmployeeStatus(id) {
            const employee = employees.find(emp => emp.id === id);
            if (employee) {
                employee.status = employee.status === 'active' ? 'inactive' : 'active';
                saveData();
                displayEmployees();
            }
        }

        // 직원 폼 제출
        document.getElementById('employeeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                id: editingEmployeeId || Date.now().toString(),
                name: document.getElementById('employeeName').value,
                phone: document.getElementById('employeePhone').value,
                email: document.getElementById('employeeEmail').value,
                position: document.getElementById('employeePosition').value,
                joinDate: document.getElementById('employeeJoinDate').value,
                salary: document.getElementById('employeeSalary').value,
                status: 'active'
            };

            if (editingEmployeeId) {
                const index = employees.findIndex(emp => emp.id === editingEmployeeId);
                if (index !== -1) {
                    employees[index] = { ...employees[index], ...formData };
                }
            } else {
                employees.push(formData);
            }

            saveData();
            closeModal();
            displayEmployees();
            updateTrainingEmployeeOptions();
        });

        // 모달 닫기
        function closeModal() {
            document.getElementById('employeeModal').classList.add('hidden');
            document.getElementById('employeeModal').classList.remove('flex');
        }

        document.getElementById('cancelBtn').addEventListener('click', closeModal);

        // 교육 이력 관리
        function loadTraining() {
            displayTraining();
            updateTrainingEmployeeOptions();
        }

        function displayTraining() {
            const trainingList = document.getElementById('trainingList');
            
            const trainingByEmployee = {};
            training.forEach(t => {
                const employee = employees.find(emp => emp.id === t.employeeId);
                if (employee) {
                    if (!trainingByEmployee[employee.name]) {
                        trainingByEmployee[employee.name] = [];
                    }
                    trainingByEmployee[employee.name].push({...t, employeeName: employee.name});
                }
            });

            trainingList.innerHTML = Object.keys(trainingByEmployee).map(employeeName => `
                <div class="border border-gray-200 rounded-lg p-4">
                    <h4 class="font-semibold text-gray-900 mb-3">${employeeName}</h4>
                    <div class="space-y-2">
                        ${trainingByEmployee[employeeName].map(t => `
                            <div class="flex justify-between items-center p-3 bg-gray-50 rounded">
                                <div>
                                    <p class="font-medium">${t.name}</p>
                                    <p class="text-sm text-gray-600">${t.institute || '기관 정보 없음'} • ${t.date}</p>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <span class="px-2 py-1 text-xs rounded-full ${t.completed ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                                        ${t.completed ? '수료' : '미수료'}
                                    </span>
                                    <button onclick="deleteTraining('${t.id}')" class="text-red-600 hover:text-red-800">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('') || '<p class="text-center text-gray-500 py-8">등록된 교육 이력이 없습니다.</p>';
        }

        function updateTrainingEmployeeOptions() {
            const select = document.getElementById('trainingEmployee');
            const activeEmployees = employees.filter(emp => emp.status === 'active');
            
            select.innerHTML = '<option value="">직원 선택</option>' +
                activeEmployees.map(emp => `<option value="${emp.id}">${emp.name} (${emp.position})</option>`).join('');
        }

        // 교육 추가 버튼
        document.getElementById('addTrainingBtn').addEventListener('click', function() {
            document.getElementById('trainingForm').reset();
            document.getElementById('trainingModal').classList.remove('hidden');
            document.getElementById('trainingModal').classList.add('flex');
        });

        // 교육 폼 제출
        document.getElementById('trainingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                id: Date.now().toString(),
                employeeId: document.getElementById('trainingEmployee').value,
                name: document.getElementById('trainingName').value,
                institute: document.getElementById('trainingInstitute').value,
                date: document.getElementById('trainingDate').value,
                completed: document.getElementById('trainingCompleted').value === 'true'
            };

            training.push(formData);
            saveData();
            closeTrainingModal();
            displayTraining();
        });

        // 교육 삭제
        function deleteTraining(id) {
            if (confirm('이 교육 이력을 삭제하시겠습니까?')) {
                training = training.filter(t => t.id !== id);
                saveData();
                displayTraining();
            }
        }

        // 교육 모달 닫기
        function closeTrainingModal() {
            document.getElementById('trainingModal').classList.add('hidden');
            document.getElementById('trainingModal').classList.remove('flex');
        }

        document.getElementById('cancelTrainingBtn').addEventListener('click', closeTrainingModal);

        // 데이터 저장
        function saveData() {
            localStorage.setItem('employees', JSON.stringify(employees));
            localStorage.setItem('training', JSON.stringify(training));
        }

        // 초기 로드
        document.addEventListener('DOMContentLoaded', function() {
            // 샘플 데이터 (처음 실행 시)
            if (employees.length === 0) {
                employees = [
                    {
                        id: '1',
                        name: '김민수',
                        phone: '010-1234-5678',
                        email: 'minsu@gohair.com',
                        position: '디자이너',
                        joinDate: '2024-01-15',
                        salary: '300',
                        status: 'active'
                    },
                    {
                        id: '2',
                        name: '이지은',
                        phone: '010-2345-6789',
                        email: 'jieun@gohair.com',
                        position: '팀장',
                        joinDate: '2023-06-01',
                        salary: '450',
                        status: 'active'
                    }
                ];
                saveData();
            }
        });
    </script>
